<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customerRegister.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya Sans:wght@700&display=swap" />
    <title>Customer Register</title>
</head>

<body>
    <center>
        <div class="rectangle"></div>
    </center>
    <center><span class="title">CUSTOMER REGISTRATION AND UPDATE</span></center>
    <input class="cusID" type="text">
    <div class="container">
        <div class="form-group">
            <span class="fname">Full Name</span>
            <input class="ftext" type="text">
        </div>
        <div class="form-group">
            <span class="cnum">Contact Number</span>
            <input class="ctext" type="text">
        </div>
        <div class="form-group">
            <span class="addr">Address</span>
            <input class="addtext" type="text">
        </div>
        <div class="form-group">
            <span class="emadd">Email Address</span>
            <input class="emtext" type="text">
        </div>
        <div class="buttons">
            <input type="button" class="btnAddCustomer" value="ADD CUSTOMER">
            <input type="button" class="btnBackToHome" value="Back To Home">
        </div>
    </div>
</body>

</html>
